version: '3.9'

services:
  db:
    image: postgres:16
    container_name: kgolf-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: kgolf
      POSTGRES_PASSWORD: kgolf_password
      POSTGRES_DB: kgolf_app
    volumes:
      - pg_data:/var/lib/postgresql/data
    networks:
      - kgolf_net
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U kgolf -d kgolf_app"]
      interval: 10s
      timeout: 5s
      retries: 5

  migrate:
    build:
      context: ./backend
      dockerfile: Dockerfile
    depends_on:
      db:
        condition: service_healthy
    environment:
      DATABASE_URL: postgres://kgolf:kgolf_password@db:5432/kgolf_app?schema=public
    command: ["npx", "prisma", "migrate", "deploy"]
    restart: "no"
    networks:
      - kgolf_net

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    depends_on:
      db:
        condition: service_healthy
      migrate:
        condition: service_completed_successfully
    environment:
      NODE_ENV: production
      PORT: 8080
      DATABASE_URL: postgres://kgolf:kgolf_password@db:5432/kgolf_app?schema=public
      # Comma-separated list for CORS (dev frontend + prod domain)
      CORS_ORIGIN: http://localhost:8081,https://your-production-domain
      # Origin used in verification links (frontend public URL)
      FRONTEND_ORIGIN: http://localhost:8081
      # Optional email settings (uncomment & set if sending real emails in local/prod build on server)
      # SMTP_HOST: smtp.example.com
      # SMTP_PORT: 587
      # SMTP_USER: your_user
      # SMTP_PASS: your_password
      # EMAIL_FROM: no-reply@example.com
    expose:
      - "8080"
    networks:
      - kgolf_net
    healthcheck:
      test: ["CMD", "wget", "-qO-", "http://localhost:8080/health"]
      interval: 30s
      timeout: 5s
      retries: 3

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    depends_on:
      backend:
        condition: service_healthy
    environment: {}
    ports:
      - "8081:80" # Use alternate host port first; switch to 80/443 via reverse proxy later
    networks:
      - kgolf_net
    healthcheck:
      test: ["CMD", "wget", "-qO-", "http://localhost/health"]
      interval: 30s
      timeout: 5s
      retries: 3

networks:
  kgolf_net:
    driver: bridge

volumes:
  pg_data:
    driver: local
