<!doctype html>
<!--
  index.html (Renderer Bootstrap)
  -----------------------------------------
  Minimal HTML scaffold copied into dist during dev. Loads compiled
  renderer/index.js (currently simple bridge test). Future phases will
  mount the POS UI (status bar, booking list/form, login modal, etc.).
-->
<html>
  <!DOCTYPE html>
  <html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>K-Golf POS Hub</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      :root { --primary:#2563eb; --primary-foreground:#fff; --bg:#ffffff; --muted:#f1f5f9; --border:#e2e8f0; --radius:12px; }
      body { margin:0; height:100vh; width:100vw; font-family:-apple-system,BlinkMacSystemFont,'Segoe UI',Roboto,sans-serif; color:#1e293b; background:linear-gradient(135deg,var(--muted) 0%, #ffffff 70%); }
      .login-card { box-shadow:0 10px 25px -5px rgba(0,0,0,.08),0 4px 6px -4px rgba(0,0,0,.05); }
      .brand-title { letter-spacing:-.025em; }
    </style>
  </head>
  <body class="h-screen w-screen flex items-center justify-center">
    <!-- Fullscreen Login Screen -->
    <div id="loginScreen" class="w-full h-full flex items-center justify-center p-4 bg-transparent">
      <div class="login-card bg-white border border-slate-200 rounded-xl w-full max-w-md p-8">
        <div class="text-center mb-8">
          <h1 class="text-3xl font-bold brand-title text-slate-900">K-Golf</h1>
          <p class="text-sm text-slate-500 mt-1">Point of Sale System</p>
        </div>
        <form id="loginForm" class="space-y-5">
          <div>
            <label class="block text-sm font-medium mb-1" for="loginEmail">Email</label>
            <input id="loginEmail" type="email" autocomplete="username" required class="w-full rounded-md border border-slate-300 px-3 py-2 text-sm focus:outline-none focus:ring-2 focus:ring-sky-500 focus:border-sky-500" placeholder="admin@example.com" />
          </div>
          <div>
            <label class="block text-sm font-medium mb-1" for="loginPassword">Password</label>
            <input id="loginPassword" type="password" autocomplete="current-password" required class="w-full rounded-md border border-slate-300 px-3 py-2 text-sm focus:outline-none focus:ring-2 focus:ring-sky-500 focus:border-sky-500" placeholder="••••••••" />
          </div>
          <button id="btnLogin" type="button" class="w-full bg-blue-600 hover:bg-blue-700 active:bg-blue-800 transition-colors text-white font-medium rounded-md py-2.5 text-sm">Sign In</button>
          <div class="h-5 text-xs font-medium" id="loginMsg"></div>
        </form>
        <div class="mt-10 text-center text-[10px] text-slate-400">K-Golf POS • Secure Access</div>
      </div>
    </div>

    <!-- App Shell (hidden until authenticated) -->
    <div id="appShell" class="hidden w-full h-full flex flex-col overflow-hidden">
      <header class="w-full px-6 py-3 bg-white/80 backdrop-blur border-b border-slate-200 flex items-center justify-between">
        <div class="flex items-center gap-3">
          <h2 class="text-lg font-semibold">POS Hub</h2>
          <span id="authUserEmail" class="text-xs px-2 py-1 rounded bg-slate-100 text-slate-600"></span>
        </div>
        <div class="flex items-center gap-4 text-xs" id="topStats">
          <span id="queue" class="px-2 py-1 bg-slate-100 rounded">Queue: 0</span>
          <button id="btnForceSync" class="text-white bg-blue-600 hover:bg-blue-700 active:bg-blue-800 px-3 py-1.5 rounded text-xs">Force Sync</button>
          <span id="syncResult" class="text-slate-500"></span>
        </div>
      </header>
      <main class="flex-1 overflow-auto p-6 space-y-6">
        <section class="bg-white rounded-xl border border-slate-200 p-5">
          <div class="flex items-center justify-between mb-4">
            <h3 class="font-semibold text-slate-800">Test Booking</h3>
            <button id="btnCreate" class="bg-slate-800 hover:bg-slate-700 text-white text-xs font-medium px-3 py-1.5 rounded">Create Test Booking</button>
          </div>
          <p id="status" class="text-xs text-slate-500 mb-2">Initializing...</p>
        </section>
        <section id="adminRooms" class="hidden bg-white rounded-xl border border-slate-200 p-5">
          <div class="flex items-center justify-between mb-3">
            <h3 class="font-semibold">Rooms (Admin)</h3>
            <button id="btnReloadRooms" class="text-xs bg-slate-100 hover:bg-slate-200 px-3 py-1.5 rounded">Reload</button>
          </div>
          <div id="roomsStatus" class="text-xs text-slate-500 mb-2"></div>
          <div class="overflow-x-auto">
            <table id="roomsTable" class="w-full text-xs border-collapse">
              <thead>
                <tr class="text-left text-slate-600">
                  <th class="border-b border-slate-200 py-2 pr-4">Name</th>
                  <th class="border-b border-slate-200 py-2 pr-4">Hours</th>
                  <th class="border-b border-slate-200 py-2 pr-4">Status</th>
                </tr>
              </thead>
              <tbody id="roomsTbody" class="align-top"></tbody>
            </table>
          </div>
        </section>
      </main>
    </div>

    <script>console.log('[INLINE HTML] styled index.html loaded');</script>
    <script type="module" src="./index.js"></script>
  </body>
  </html>
    <script>
      console.log('[INLINE HTML] index.html loaded');
    </script>
    <script type="module" src="./index.js"></script>
  </body>
</html>
