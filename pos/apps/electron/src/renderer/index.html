<!doctype html>
<!--
  index.html (Renderer Bootstrap)
  -----------------------------------------
  Minimal HTML scaffold copied into dist during dev. Loads compiled
  renderer/index.js (currently simple bridge test). Future phases will
  mount the POS UI (status bar, booking list/form, login modal, etc.).
-->
<html>
  <head>
    <meta charset="utf-8" />
    <title>K-Golf POS Hub</title>
  </head>
  <body>
    <h1>POS Hub</h1>
    <p id="status">Electron shell placeholder.</p>
    <div id="auth" style="margin:12px 0;padding:8px;border:1px solid #ccc;max-width:380px;">
      <div id="authStatus" style="font-weight:bold;">Auth: checking...</div>
      <div id="loginForm">
        <input id="loginEmail" placeholder="email" style="width:160px;" />
        <input id="loginPassword" placeholder="password" type="password" style="width:120px;" />
        <button id="btnLogin">Login</button>
        <span id="loginMsg" style="margin-left:6px;color:#a00;"></span>
      </div>
      <div id="authUser" style="display:none;">Logged in as <span id="authUserEmail"></span></div>
    </div>
    <div style="margin-top:12px;">
      <button id="btnCreate">Create Test Booking</button>
      <span id="queue">Queue: 0</span>
  <button id="btnForceSync" style="margin-left:12px;">Force Sync</button>
  <span id="syncResult" style="margin-left:8px;color:#555;"></span>
    </div>
    <div id="adminRooms" style="display:none;margin-top:20px;padding:10px;border:1px solid #999;max-width:780px;">
      <h3 style="margin:0 0 8px 0;">Rooms (Admin)</h3>
      <button id="btnReloadRooms" style="margin-bottom:8px;">Reload</button>
      <div id="roomsStatus" style="font-size:12px;color:#555;margin-bottom:6px;"></div>
      <table id="roomsTable" style="width:100%;border-collapse:collapse;font-size:13px;">
        <thead>
          <tr>
            <th style="text-align:left;border-bottom:1px solid #ccc;padding:4px;">Name</th>
            <th style="text-align:left;border-bottom:1px solid #ccc;padding:4px;">Hours</th>
            <th style="text-align:left;border-bottom:1px solid #ccc;padding:4px;">Status</th>
          </tr>
        </thead>
        <tbody id="roomsTbody"></tbody>
      </table>
    </div>
    <script>
      console.log('[INLINE HTML] index.html loaded');
    </script>
    <script type="module" src="./index.js"></script>
  </body>
</html>
