server {
  listen 80;
  server_name _;
  # Enable gzip for basic asset types
  gzip on;
  gzip_types text/plain text/css application/javascript application/json image/svg+xml;
  gzip_min_length 1024;

  root /usr/share/nginx/html;
  index index.html;

  # Try static files, then fallback to index.html for SPA routing
  location / {
    try_files $uri /index.html;
    add_header Cache-Control "public, max-age=60";
  }

  # Cache busting for hashed assets (adjust pattern if needed)
  location ~* \.(?:js|css|woff2?|ttf|eot)$ {
    add_header Cache-Control "public, max-age=31536000, immutable";
  }

  # Basic health endpoint (served by static index)
  location = /health {
    add_header Content-Type application/json;
    return 200 '{"ok":true}';
  }
}
