## Legacy non-Docker deployment workflow (kept only if you still need artifact unpack method)
name: Legacy Deploy (Artifact)

on:
  workflow_dispatch:
  workflow_run:
    workflows: ["CI"]
    types: [completed]

permissions:
  contents: read
  actions: read

jobs:
  legacy-deploy:
    if: >-
      (github.event_name == 'workflow_dispatch') ||
      (github.event_name == 'workflow_run' &&
       github.event.workflow_run.conclusion == 'success' &&
       github.event.workflow_run.head_branch == 'main')
    runs-on: ubuntu-latest
    steps:
      - name: Download build artifact (triggered CI run)
        if: github.event_name == 'workflow_run'
        uses: actions/download-artifact@v4
        with:
          name: kgolf-build
          path: artifact
          run-id: ${{ github.event.workflow_run.id }}
          github-token: ${{ secrets.GITHUB_TOKEN }}

      - name: Download latest successful main artifact (manual)
        if: github.event_name == 'workflow_dispatch'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          RUN_ID=$(gh run list --workflow=CI --branch=main --status=success --limit=1 --json databaseId -q '.[0].databaseId')
          if [ -z "$RUN_ID" ]; then echo "No successful CI run found on main"; exit 1; fi
          gh run download "$RUN_ID" -n kgolf-build -D artifact

      - name: Copy artifact to server
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.DROPLET_HOST }}
          username: ${{ secrets.DROPLET_USER }}
          key: ${{ secrets.DROPLET_SSH_KEY }}
          passphrase: ${{ secrets.DROPLET_SSH_PASSPHRASE }}
          source: artifact/build-artifact.tar.gz
          target: /root/k-golf

      - name: Remote unpack & deploy (no Docker)
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.DROPLET_HOST }}
          username: ${{ secrets.DROPLET_USER }}
          key: ${{ secrets.DROPLET_SSH_KEY }}
          passphrase: ${{ secrets.DROPLET_SSH_PASSPHRASE }}
          script: |
            set -euo pipefail
            cd /root/k-golf
            if [ ! -f artifact/build-artifact.tar.gz ]; then echo 'artifact missing'; exit 1; fi
            rm -rf backend/dist frontend/dist || true
            tar -xzf artifact/build-artifact.tar.gz
            if ! command -v node >/dev/null; then echo 'Install Node >=20'; exit 1; fi
            if [ ! -f backend/.env ]; then echo 'Missing backend/.env'; exit 1; fi
            (cd backend && npm install --omit=dev || npm install)
            (cd frontend && npm install --omit=dev || npm install)
            (cd backend && npx prisma generate && npx prisma migrate deploy)
            echo 'Legacy deployment complete.'
