name: Build Timer Overlay (Python)

on:
  push:
    paths:
      - 'timer-overlay-python/**'
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pyinstaller
        
    - name: Build with PyInstaller
      run: |
        cd timer-overlay-python
        pyinstaller --noconsole --onefile --name "TimerOverlay" main.py
        
    - name: Upload Artifact
      uses: actions/upload-artifact@v3
      with:
        name: TimerOverlay-Windows-Exe
        path: timer-overlay-python/dist/TimerOverlay.exe
