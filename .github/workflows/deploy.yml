name: Deploy

on:
  workflow_dispatch:
  workflow_run:
    workflows: ["CI"]
    types: [completed]

permissions:
  contents: read
  actions: read

jobs:
  deploy:
    if: >-
      (github.event_name == 'workflow_dispatch') ||
      (github.event_name == 'workflow_run' &&
       github.event.workflow_run.conclusion == 'success' &&
       github.event.workflow_run.head_branch == 'main')
    runs-on: ubuntu-latest
    steps:
      - name: Debug list artifacts for triggering run
        if: github.event_name == 'workflow_run'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          echo "Listing artifacts for run ${{ github.event.workflow_run.id }}";
          gh api repos/${{ github.repository }}/actions/runs/${{ github.event.workflow_run.id }}/artifacts --jq '.artifacts[].name' || echo 'No artifacts found'
      - name: Download build artifact (triggered CI run)
        if: github.event_name == 'workflow_run'
        uses: actions/download-artifact@v4
        with:
          name: kgolf-build
          path: artifact
          run-id: ${{ github.event.workflow_run.id }}
          github-token: ${{ secrets.GITHUB_TOKEN }}
      - name: Download latest successful main artifact (manual dispatch)
        if: github.event_name == 'workflow_dispatch'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          RUN_ID=$(gh run list --workflow=CI --branch=main --status=success --limit=1 --json databaseId -q '.[0].databaseId')
          if [ -z "$RUN_ID" ]; then echo "No successful CI run found on main"; exit 1; fi
          echo "Downloading artifact from run $RUN_ID";
          gh run download "$RUN_ID" -n kgolf-build -D artifact
      # Artifact contains built backend/frontend and metadata only (no lint config; lint currently disabled)
      - name: Copy artifact to server
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.DROPLET_HOST }}
          username: ${{ secrets.DROPLET_USER }}
          key: ${{ secrets.DROPLET_SSH_KEY }}
          source: artifact/build-artifact.tar.gz
          target: /root/kgolf
