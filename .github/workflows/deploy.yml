## Primary CI/CD workflow: builds Docker images (backend & frontend) and deploys via SSH using docker-compose.release.yml
## This section uses Docker & GHCR (recommended path).
name: CI Build & Deploy

on:
  push:
    branches: [ main ]          # Trigger automatically on pushes to main
  workflow_dispatch: {}          # Allow manual run from GitHub UI

env:
  REGISTRY: ghcr.io                               # Container registry host
  IMAGE_BACKEND: ghcr.io/hankyungsung/kgolf-backend  # Fully qualified backend image name (no tag)
  IMAGE_FRONTEND: ghcr.io/hankyungsung/kgolf-frontend # Fully qualified frontend image name (no tag)

jobs:
  build-and-push:                 # Job 1: Build images & push to GHCR
    name: Build & Push Images
    runs-on: ubuntu-latest
    permissions:
      contents: read             # Needed to read repo
      packages: write            # Needed to push images to GHCR
    steps:
      - name: Checkout source
        uses: actions/checkout@v4   # Pull repository code

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3  # Enable extended build features & caching

      - name: Log in to GHCR
        uses: docker/login-action@v3   # Authenticate so pushes are permitted
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata (backend)
        id: meta_backend
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.IMAGE_BACKEND }}
          tags: |
            type=sha
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Extract metadata (frontend)
        id: meta_frontend
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.IMAGE_FRONTEND }}
          tags: |
            type=sha
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build & push backend
        uses: docker/build-push-action@v6
        with:
          context: ./backend
          file: ./backend/Dockerfile
          push: true
          tags: ${{ steps.meta_backend.outputs.tags }}
          labels: ${{ steps.meta_backend.outputs.labels }}
          cache-from: type=registry,ref=${{ env.IMAGE_BACKEND }}:buildcache
          cache-to: type=registry,ref=${{ env.IMAGE_BACKEND }}:buildcache,mode=max

      - name: Build & push frontend
        uses: docker/build-push-action@v6
        with:
          context: ./frontend
          file: ./frontend/Dockerfile
          push: true
          tags: ${{ steps.meta_frontend.outputs.tags }}
          labels: ${{ steps.meta_frontend.outputs.labels }}
          cache-from: type=registry,ref=${{ env.IMAGE_FRONTEND }}:buildcache
          cache-to: type=registry,ref=${{ env.IMAGE_FRONTEND }}:buildcache,mode=max

      - name: Export IMAGE_TAG (short SHA)
        id: vars
        run: echo "IMAGE_TAG=${GITHUB_SHA}" >> $GITHUB_OUTPUT

      - name: Upload compose (artifact)
        uses: actions/upload-artifact@v4
        with:
          name: release-compose
          path: docker-compose.release.yml

  deploy:                         # Job 2: Remote deploy using previously built images
    name: Deploy to Server
    runs-on: ubuntu-latest
    needs: build-and-push
    if: github.ref == 'refs/heads/main'  # Only deploy on main branch
    steps:
      - name: Download compose artifact
        uses: actions/download-artifact@v4
        with:
          name: release-compose

      - name: Add SSH key (for server access)
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.DEPLOY_SSH_KEY }}

      - name: Add server host key
        run: |
          ssh-keyscan -H ${{ secrets.DEPLOY_HOST }} >> ~/.ssh/known_hosts

      - name: Copy compose file to server
        run: |
          scp docker-compose.release.yml ${{ secrets.DEPLOY_USER }}@${{ secrets.DEPLOY_HOST }}:~/kgolf/docker-compose.release.yml

      - name: Deploy (pull & up)
        run: |
          ssh ${{ secrets.DEPLOY_USER }}@${{ secrets.DEPLOY_HOST }} \
            IMAGE_TAG=${GITHUB_SHA} \
            SMTP_HOST='${{ secrets.SMTP_HOST }}' \
            SMTP_PORT='${{ secrets.SMTP_PORT }}' \
            SMTP_USER='${{ secrets.SMTP_USER }}' \
            SMTP_PASS='${{ secrets.SMTP_PASS }}' \
            EMAIL_FROM='${{ secrets.EMAIL_FROM }}' \
            'mkdir -p ~/kgolf && cd ~/kgolf && docker login ghcr.io -u ${{ github.actor }} -p ${{ secrets.GITHUB_TOKEN }} && docker compose -f docker-compose.release.yml pull && docker compose -f docker-compose.release.yml up -d'

      - name: Prune old images (optional cleanup)
        run: |
          ssh ${{ secrets.DEPLOY_USER }}@${{ secrets.DEPLOY_HOST }} 'docker image prune -f'
## END of primary Docker-based workflow

