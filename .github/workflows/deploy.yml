name: Deploy

on:
  workflow_dispatch:
  workflow_run:
    workflows: ["CI"]
    types: [completed]

jobs:
  deploy:
    if: >-
      (github.event_name == 'workflow_dispatch') ||
      (github.event_name == 'workflow_run' &&
       github.event.workflow_run.conclusion == 'success' &&
       github.event.workflow_run.head_branch == 'main')
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Package source (exclude node_modules)
        run: |
          tar -czf source.tar.gz \
            backend/src backend/prisma backend/package.json backend/tsconfig.json \
            frontend/src frontend/package.json frontend/tsconfig.json frontend/postcss.config.mjs frontend/tailwind.config.* frontend/webpack.config.js frontend/styles frontend/index.html frontend/components.json \
            package.json package-lock.json || true
      - name: Copy source to server
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.DROPLET_HOST }}
          username: ${{ secrets.DROPLET_USER }}
          key: ${{ secrets.DROPLET_SSH_KEY }}
          source: source.tar.gz
          target: /root/kgolf
