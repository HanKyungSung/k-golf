name: Deploy

on:
  workflow_dispatch:
  workflow_run:
    workflows: ["CI"]
    types: [completed]

permissions:
  contents: read
  actions: read

jobs:
  deploy:
    if: >-
      (github.event_name == 'workflow_dispatch') ||
      (github.event_name == 'workflow_run' &&
       github.event.workflow_run.conclusion == 'success' &&
       github.event.workflow_run.head_branch == 'main')
    runs-on: ubuntu-latest
    steps:
      - name: Download build artifact (triggered CI run)
        if: github.event_name == 'workflow_run'
        uses: actions/download-artifact@v4
        with:
          name: kgolf-build
          path: artifact
          run-id: ${{ github.event.workflow_run.id }}
          github-token: ${{ secrets.GITHUB_TOKEN }}
      - name: Download latest successful main artifact (manual dispatch)
        if: github.event_name == 'workflow_dispatch'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          RUN_ID=$(gh run list --workflow=CI --branch=main --status=success --limit=1 --json databaseId -q '.[0].databaseId')
          if [ -z "$RUN_ID" ]; then echo "No successful CI run found on main"; exit 1; fi
          echo "Downloading artifact from run $RUN_ID";
          gh run download "$RUN_ID" -n kgolf-build -D artifact
      # Artifact contains built backend/frontend and metadata only (no lint config; lint currently disabled)
      - name: Ensure remote directory & copy artifact
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.DROPLET_HOST }}
          username: ${{ secrets.DROPLET_USER }}
          key: ${{ secrets.DROPLET_SSH_KEY }}
          passphrase: ${{ secrets.DROPLET_SSH_PASSPHRASE }}
          source: artifact/build-artifact.tar.gz
          target: /root/k-golf
      - name: Remote build & deploy (no Docker)
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.DROPLET_HOST }}
          username: ${{ secrets.DROPLET_USER }}
          key: ${{ secrets.DROPLET_SSH_KEY }}
          passphrase: ${{ secrets.DROPLET_SSH_PASSPHRASE }}
          script: |
            set -euo pipefail
            ARTIFACT_DIR=/root/k-golf
            cd "$ARTIFACT_DIR"
            echo 'Unpacking artifact...'
            if [ ! -f artifact/build-artifact.tar.gz ]; then echo 'artifact/build-artifact.tar.gz not found'; ls -R .; exit 1; fi
            rm -rf release_tmp && mkdir release_tmp
            tar -xzf artifact/build-artifact.tar.gz -C release_tmp
            # Promote previous release for rollback
            if [ -d current ]; then mv current previous_$(date +%Y%m%d%H%M%S); fi
            mv release_tmp current
            cd current
            # Ensure Node & pm2 installed
            if ! command -v node >/dev/null; then echo 'Install Node (>=20) first'; exit 1; fi
            if ! command -v pm2 >/dev/null; then npm install -g pm2; fi
            # Backend env must exist
            if [ ! -f backend/.env ]; then echo 'Create backend/.env with DATABASE_URL etc.'; exit 1; fi
            # Install minimal dependencies (production) for backend & frontend if package.json present
            (cd backend && npm install --omit=dev || npm install)
            (cd frontend && npm install --omit=dev || npm install)
            # Generate Prisma client (migrations already deployed in CI; use migrate deploy for safety)
            (cd backend && npx prisma generate && npx prisma migrate deploy)
            # (Build already done in CI artifact) â€” skip rebuild
            # Restart backend
            pm2 delete kgolf-backend || true
            pm2 start backend/dist/server.js --name kgolf-backend
            # Simple static serving (placeholder)
            if ! command -v serve >/dev/null; then npm install -g serve || true; fi
            pm2 delete kgolf-frontend || true
            pm2 start "serve -s frontend/dist -l 4173" --name kgolf-frontend
            pm2 save || true
            # Cleanup old unpacked artifacts keeping last 3 previous_*
            ls -dt previous_* 2>/dev/null | tail -n +4 | xargs -r rm -rf
            echo 'Deployment complete.'
