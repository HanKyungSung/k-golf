name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-test:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_USER: kgolf
          POSTGRES_PASSWORD: kgolf_password
          POSTGRES_DB: kgolf_app
        ports: ['5432:5432']
        options: >-
          --health-cmd="pg_isready -U kgolf -d kgolf_app"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5
    env:
      DATABASE_URL: postgresql://kgolf:kgolf_password@localhost:5432/kgolf_app
      CORS_ORIGIN: http://localhost:5173
      FRONTEND_ORIGIN: http://localhost:5173
      NODE_ENV: test
    steps:
      - uses: actions/checkout@v4
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
      - name: Install root deps
        run: npm install
      - name: Install backend deps
        working-directory: backend
        run: npm install
      - name: Install frontend deps
        working-directory: frontend
        run: npm install
      - name: Prisma migrate (dev)
        working-directory: backend
        run: |
          npx prisma generate
          npx prisma migrate deploy || npx prisma migrate dev --name ci_init
      - name: Build backend
        working-directory: backend
        run: npm run build
      - name: Build frontend
        working-directory: frontend
        run: |
          npm run build
      # Lint step intentionally removed (lint config disabled). Re-introduce here once ESLint is reinstated.
      - name: Package build artifact
        run: |
          if [ ! -d frontend/dist ]; then echo 'Cannot package: frontend/dist missing'; exit 1; fi
          tar -czf build-artifact.tar.gz \
            backend/dist backend/prisma/migrations backend/package.json backend/tsconfig.json \
            frontend/dist frontend/package.json frontend/tsconfig.json \
            package.json package-lock.json || true
      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: kgolf-build
          path: build-artifact.tar.gz
      - name: Smoke test backend start
        run: node backend/dist/server.js & sleep 3 && curl -f http://localhost:8080/health

