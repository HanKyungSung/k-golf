name: POS Release Build

on:
  push:
    tags:
      - 'pos-v*'  # Trigger on tags like pos-v0.1.0
  workflow_dispatch:  # Allow manual trigger

jobs:
  build:
    name: Build POS App
    strategy:
      matrix:
        include:
          - os: macos-latest
            arch: x64
          - os: macos-latest
            arch: arm64
          - os: windows-latest
            arch: x64
    runs-on: ${{ matrix.os }}
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      
      - name: Install root dependencies (monorepo setup)
        run: npm install
      
      - name: Install POS dependencies
        working-directory: pos/apps/electron
        run: npm install
      
      - name: Rebuild native modules
        working-directory: pos/apps/electron
        run: npx electron-builder install-app-deps
      
      - name: Create production .env
        working-directory: pos/apps/electron
        run: echo "API_BASE_URL=https://k-golf.inviteyou.ca" > .env
      
      - name: Build TypeScript
        working-directory: pos/apps/electron
        run: npm run build
      
      - name: Build Electron App
        working-directory: pos/apps/electron
        run: npm run dist
        env:
          npm_config_arch: ${{ matrix.arch }}
      
      - name: Upload Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: pos-${{ matrix.os }}-${{ matrix.arch }}
          path: |
            pos/apps/electron/release/*.dmg
            pos/apps/electron/release/*.exe
            pos/apps/electron/release/*.AppImage
          retention-days: 30

  release:
    name: Create GitHub Release
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/pos-v')
    
    steps:
      - name: Download macOS Intel Artifact
        uses: actions/download-artifact@v4
        with:
          name: pos-macos-latest-x64
          path: release-macos-x64
      
      - name: Download macOS ARM Artifact
        uses: actions/download-artifact@v4
        with:
          name: pos-macos-latest-arm64
          path: release-macos-arm64
      
      - name: Download Windows Artifact
        uses: actions/download-artifact@v4
        with:
          name: pos-windows-latest-x64
          path: release-windows
      
      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            release-macos-x64/*.dmg
            release-macos-arm64/*.dmg
            release-windows/*.exe
          draft: false
          prerelease: false
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
