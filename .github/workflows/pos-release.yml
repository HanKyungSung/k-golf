name: POS Release Build

on:
  push:
    tags:
      - 'pos-v*' # Trigger on tags like pos-v0.1.0
  workflow_dispatch:
    inputs:
      version:
        description: 'Release version (e.g., 0.1.0)'
        required: true
        type: string
      prerelease:
        description: 'Mark as pre-release'
        required: false
        type: boolean
        default: false

jobs:
  build:
    name: Build POS App
    strategy:
      matrix:
        include:
          - os: macos-latest
            arch: arm64
          - os: windows-latest
            arch: x64
    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies (workspace will hoist to root)
        run: npm install

      - name: Create production .env
        working-directory: pos/apps/electron
        run: echo "API_BASE_URL=https://k-golf.inviteyou.ca" > .env

      - name: Build Electron App (macOS)
        if: matrix.os == 'macos-latest'
        shell: bash
        run: |
          echo "Rebuilding native modules for Electron 35.7.5 and arch ${{ matrix.arch }}"
          cd node_modules/better-sqlite3 && npx node-gyp rebuild --target=35.7.5 --arch=${{ matrix.arch }} --dist-url=https://electronjs.org/headers
          cd ../keytar && npx node-gyp rebuild --target=35.7.5 --arch=${{ matrix.arch }} --dist-url=https://electronjs.org/headers
          cd ../../pos/apps/electron
          npm run build
          npx electron-builder --mac --${{ matrix.arch }}
        env:
          CSC_IDENTITY_AUTO_DISCOVERY: false
          GH_TOKEN: ${{ secrets.PUBLIC_RELEASE_TOKEN }}

      - name: Build Electron App (Windows)
        if: matrix.os == 'windows-latest'
        shell: pwsh
        run: |
          Write-Host "Rebuilding native modules for Electron 35.7.5 and arch ${{ matrix.arch }}"
          cd node_modules\better-sqlite3
          npx node-gyp rebuild --target=35.7.5 --arch=${{ matrix.arch }} --dist-url=https://electronjs.org/headers
          cd ..\keytar
          npx node-gyp rebuild --target=35.7.5 --arch=${{ matrix.arch }} --dist-url=https://electronjs.org/headers
          cd ..\..\pos\apps\electron
          npm run build
          npx electron-builder --win --${{ matrix.arch }}
        env:
          CSC_IDENTITY_AUTO_DISCOVERY: false
          GH_TOKEN: ${{ secrets.PUBLIC_RELEASE_TOKEN }}

      - name: Verify Build Output (macOS)
        if: matrix.os == 'macos-latest'
        working-directory: pos/apps/electron
        shell: bash
        run: |
          echo "=== Build artifacts ==="
          ls -lh release/ || echo "No release folder found"
          echo "=== Renderer dist ==="
          ls -lh dist/renderer/ || echo "No renderer dist found"
          if [ -f "dist/renderer/index.html" ]; then
            echo "✓ index.html exists"
          else
            echo "✗ index.html missing"
            exit 1
          fi

      - name: Verify Build Output (Windows)
        if: matrix.os == 'windows-latest'
        working-directory: pos/apps/electron
        shell: pwsh
        run: |
          Write-Host "=== Build artifacts ==="
          if (Test-Path "release") { Get-ChildItem release | Format-Table } else { Write-Host "No release folder found" }
          Write-Host "=== Renderer dist ==="
          if (Test-Path "dist\renderer") { Get-ChildItem dist\renderer | Format-Table } else { Write-Host "No renderer dist found" }
          if (Test-Path "dist\renderer\index.html") {
            Write-Host "✓ index.html exists"
          } else {
            Write-Host "✗ index.html missing"
            exit 1
          }

      - name: Upload Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: pos-${{ matrix.os }}-${{ matrix.arch }}
          path: pos/apps/electron/release/

  release:
    name: Create GitHub Release
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/pos-v') || github.event_name == 'workflow_dispatch'

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set version
        id: version
        run: |
          if [ "${{ github.event_name }}" == "workflow_dispatch" ]; then
            echo "version=${{ github.event.inputs.version }}" >> $GITHUB_OUTPUT
            echo "tag=pos-v${{ github.event.inputs.version }}" >> $GITHUB_OUTPUT
          else
            echo "version=${GITHUB_REF#refs/tags/pos-v}" >> $GITHUB_OUTPUT
            echo "tag=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT
          fi

      - name: Download macOS ARM64 Artifact
        uses: actions/download-artifact@v4
        with:
          name: pos-macos-latest-arm64
          path: release-macos-arm64

      - name: Download Windows Artifact
        uses: actions/download-artifact@v4
        with:
          name: pos-windows-latest-x64
          path: release-windows

      - name: Read Release Notes Template
        id: release_notes
        run: |
          # Read the template and replace {VERSION} placeholder
          TEMPLATE=$(cat pos/RELEASE_NOTES_TEMPLATE.md)
          BODY="${TEMPLATE//\{VERSION\}/${{ steps.version.outputs.version }}}"
          
          # Handle multi-line output for GitHub Actions
          echo "body<<EOF" >> $GITHUB_OUTPUT
          echo "$BODY" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: Create GitHub Release in Public Repo
        uses: softprops/action-gh-release@v1
        with:
          repository: HanKyungSung/k-golf-release
          tag_name: ${{ steps.version.outputs.tag }}
          name: K-Golf POS v${{ steps.version.outputs.version }}
          body: ${{ steps.release_notes.outputs.body }}
          files: |
            release-macos-arm64/*.dmg
            release-macos-arm64/*.dmg.blockmap
            release-macos-arm64/latest-mac.yml
            release-windows/*.exe
            release-windows/*.exe.blockmap
            release-windows/latest.yml
          draft: false
          prerelease: ${{ github.event.inputs.prerelease || false }}
          make_latest: true
          generate_release_notes: false
        env:
          GITHUB_TOKEN: ${{ secrets.PUBLIC_RELEASE_TOKEN }}
