name: POS Release Build

on:
  push:
    tags:
      - 'pos-v*' # Trigger on tags like pos-v0.1.0
  workflow_dispatch:

jobs:
  build:
    name: Build POS App
    strategy:
      matrix:
        include:
          - os: macos-latest
            arch: arm64
          - os: windows-latest
            arch: x64
    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies (workspace will hoist to root)
        run: npm install

      - name: Create production .env
        working-directory: pos/apps/electron
        run: echo "API_BASE_URL=https://k-golf.inviteyou.ca" > .env

      # ✅ Rebuild native modules for Electron - run from root where node_modules exist
      - name: Rebuild native modules for Electron
        run: |
          echo "Rebuilding native modules for Electron version $(npx electron --version) and arch ${{ matrix.arch }}"
          ./node_modules/.bin/electron-rebuild

      # - name: Build Electron App (macOS)
      #   if: matrix.os == 'macos-latest'
      #   working-directory: pos/apps/electron
      #   run: |
      #     npm run build
      #     npx electron-builder --mac --${{ matrix.arch }} --publish never
      #   env:
      #     CSC_IDENTITY_AUTO_DISCOVERY: false

      - name: Build Electron App (Windows)
        if: matrix.os == 'windows-latest'
        working-directory: pos/apps/electron
        run: |
          npm run build
          npm run dist:win
        env:
          CSC_IDENTITY_AUTO_DISCOVERY: false

      - name: Verify Build Output
        working-directory: pos/apps/electron
        run: |
          echo "=== Build artifacts ==="
          ls -lh release/ || echo "No release folder found"
          echo "=== Renderer dist ==="
          ls -lh dist/renderer/ || echo "No renderer dist found"
          if [ -f "dist/renderer/index.html" ]; then
            echo "✓ index.html exists"
          else
            echo "✗ index.html missing"
            exit 1
          fi

      - name: Upload Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: pos-${{ matrix.os }}-${{ matrix.arch }}
          path: pos/apps/electron/release/
          retention-days: 30

  release:
    name: Create GitHub Release
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/pos-v')

    steps:
      - name: Download macOS ARM64 Artifact
        uses: actions/download-artifact@v4
        with:
          name: pos-macos-latest-arm64
          path: release-macos-arm64

      - name: Download Windows Artifact
        uses: actions/download-artifact@v4
        with:
          name: pos-windows-latest-x64
          path: release-windows

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            release-macos-arm64/*.dmg
            release-windows/*.exe
          draft: false
          prerelease: false
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
