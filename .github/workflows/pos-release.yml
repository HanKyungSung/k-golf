name: POS Release Build

on:
  push:
    tags:
      - 'pos-v*' # Trigger on tags like pos-v0.1.0
  workflow_dispatch:

jobs:
  build:
    name: Build POS App
    strategy:
      matrix:
        include:
          - os: macos-latest
            arch: x64
          - os: macos-latest
            arch: arm64
          - os: windows-latest
            arch: x64
    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install root dependencies
        run: npm install

      - name: Install POS dependencies
        working-directory: pos/apps/electron
        run: npm install

      - name: Create production .env
        working-directory: pos/apps/electron
        run: echo "API_BASE_URL=https://k-golf.inviteyou.ca" > .env

      # ✅ Ensure native modules like better-sqlite3 are rebuilt for correct Electron version
      - name: Rebuild native modules for Electron
        if: matrix.os == 'macos-latest'
        working-directory: pos/apps/electron
        run: |
          echo "Rebuilding native modules for Electron version $(npx electron --version) and arch ${{ matrix.arch }}"
          npx electron-builder install-app-deps --force --arch=${{ matrix.arch }}

      - name: Build Electron App (macOS)
        if: matrix.os == 'macos-latest'
        working-directory: pos/apps/electron
        run: |
          npm run build
          npx electron-builder --mac --${{ matrix.arch }} --publish never
        env:
          CSC_IDENTITY_AUTO_DISCOVERY: false
          npm_config_arch: ${{ matrix.arch }}
          npm_config_target_arch: ${{ matrix.arch }}

      - name: Build Electron App (Windows)
        if: matrix.os == 'windows-latest'
        working-directory: pos/apps/electron
        run: |
          npm run build
          npm run dist:win
        env:
          CSC_IDENTITY_AUTO_DISCOVERY: false

      - name: Verify Build Output
        working-directory: pos/apps/electron
        run: |
          echo "=== Build artifacts ==="
          ls -lh release/ || echo "No release folder found"
          echo "=== Renderer dist ==="
          ls -lh dist/renderer/ || echo "No renderer dist found"
          if [ -f "dist/renderer/index.html" ]; then
            echo "✓ index.html exists"
          else
            echo "✗ index.html missing"
            exit 1
          fi

      - name: Upload Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: pos-${{ matrix.os }}-${{ matrix.arch }}
          path: pos/apps/electron/release/
          retention-days: 30

  merge-universal:
    name: Merge Universal macOS App
    runs-on: macos-latest
    needs: build
    steps:
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Download macOS Intel Artifact
        uses: actions/download-artifact@v4
        with:
          name: pos-macos-latest-x64
          path: release-macos-x64

      - name: Download macOS ARM Artifact
        uses: actions/download-artifact@v4
        with:
          name: pos-macos-latest-arm64
          path: release-macos-arm64

      - name: Install electron-universal tools
        run: npm install -g @electron/universal create-dmg

      - name: Merge Universal Binary
        run: |
          mkdir -p release/universal
          APP_X64=$(find release-macos-x64 -name "*.app" -type d | head -1)
          APP_ARM64=$(find release-macos-arm64 -name "*.app" -type d | head -1)
          echo "Merging x64 and arm64 apps into a Universal binary..."
          echo "x64:   $APP_X64"
          echo "arm64: $APP_ARM64"
          npx @electron/universal "$APP_ARM64" "$APP_X64" "release/universal/K-Golf POS.app" --force
          ls -lh "release/universal/K-Golf POS.app"

      - name: Create DMG from Universal App
        run: |
          echo "Creating universal DMG..."
          npx create-dmg 'release/universal/K-Golf POS.app' release/universal --overwrite
          ls -lh release/universal

      - name: Upload Universal Artifact
        uses: actions/upload-artifact@v4
        with:
          name: pos-macos-universal
          path: release/universal/
          retention-days: 30

  release:
    name: Create GitHub Release
    needs: [build, merge-universal]
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/pos-v')

    steps:
      - name: Download macOS Universal Artifact
        uses: actions/download-artifact@v4
        with:
          name: pos-macos-universal
          path: release-macos-universal

      - name: Download Windows Artifact
        uses: actions/download-artifact@v4
        with:
          name: pos-windows-latest-x64
          path: release-windows

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            release-macos-universal/*.dmg
            release-windows/*.exe
          draft: false
          prerelease: false
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
