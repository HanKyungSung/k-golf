name: POS Release Build

on:
  push:
    tags:
      - 'pos-v*'  # Trigger on tags like pos-v0.1.0
  workflow_dispatch:  # Allow manual trigger

jobs:
  build:
    name: Build POS App
    strategy:
      matrix:
        include:
          - os: macos-latest   # Intel (x64)
            arch: x64
          - os: macos-14       # Apple Silicon (arm64)
            arch: arm64
          - os: windows-latest
            arch: x64

    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install root dependencies (monorepo setup)
        run: npm install

      - name: Install POS dependencies
        working-directory: pos/apps/electron
        run: npm install

      - name: Create production .env
        working-directory: pos/apps/electron
        run: echo "API_BASE_URL=https://k-golf.inviteyou.ca" > .env

      - name: Rebuild native modules for target architecture
        if: startsWith(matrix.os, 'macos')
        working-directory: pos/apps/electron
        run: npx electron-builder install-app-deps --arch=${{ matrix.arch }}

      - name: Build Electron App for macOS
        if: startsWith(matrix.os, 'macos')
        working-directory: pos/apps/electron
        run: |
          npm run build
          npx electron-builder --mac --${{ matrix.arch }} --publish never
        env:
          CSC_IDENTITY_AUTO_DISCOVERY: false  # Disable signing completely

      - name: Build Electron App for Windows
        if: matrix.os == 'windows-latest'
        working-directory: pos/apps/electron
        run: npm run dist:win
        env:
          CSC_IDENTITY_AUTO_DISCOVERY: false

      - name: Verify Build Output
        working-directory: pos/apps/electron
        run: |
          echo "=== Build artifacts ==="
          ls -lh release/ || echo "No release folder"
          echo "=== Dist folder contents ==="
          ls -lh dist/renderer/ || echo "No dist/renderer folder"
          if [ -f "dist/renderer/index.html" ]; then
            echo "✓ index.html exists"
          else
            echo "✗ index.html missing"
            exit 1
          fi
          if [ -f "dist/renderer/index.js" ]; then
            echo "✓ index.js exists ($(wc -c < dist/renderer/index.js) bytes)"
          else
            echo "✗ index.js missing"
            exit 1
          fi
          if [ "${{ matrix.os }}" = "macos-latest" ] || [ "${{ matrix.os }}" = "macos-14" ]; then
            BUILT_APP=$(find release -name "*.app" -type d | head -1)
            if [ -n "$BUILT_APP" ]; then
              echo "Found app: $BUILT_APP"
              echo "Checking asar contents..."
              npx asar list "$BUILT_APP/Contents/Resources/app.asar" | grep -E "dist/renderer" || {
                echo "✗ ERROR: Renderer files missing in asar!"
                exit 1
              }
            else
              echo "✗ ERROR: Could not find .app bundle"
              exit 1
            fi
          fi
        shell: bash

      - name: Upload Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: pos-${{ matrix.os }}-${{ matrix.arch }}
          path: |
            pos/apps/electron/release/*.dmg
            pos/apps/electron/release/*.exe
            pos/apps/electron/release/*.AppImage
          retention-days: 30

  release:
    name: Create GitHub Release
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/pos-v')

    steps:
      - name: Download macOS Intel Artifact
        uses: actions/download-artifact@v4
        with:
          name: pos-macos-latest-x64
          path: release-macos-x64

      - name: Download macOS ARM Artifact
        uses: actions/download-artifact@v4
        with:
          name: pos-macos-14-arm64
          path: release-macos-arm64

      - name: Download Windows Artifact
        uses: actions/download-artifact@v4
        with:
          name: pos-windows-latest-x64
          path: release-windows

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            release-macos-x64/*.dmg
            release-macos-arm64/*.dmg
            release-windows/*.exe
          draft: false
          prerelease: false
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
