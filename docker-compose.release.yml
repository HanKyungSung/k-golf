version: '3.9'

# Production release compose using pre-built images from CI (no local builds on server)
services:
  db:
    image: postgres:16
    container_name: kgolf-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: kgolf
      POSTGRES_PASSWORD: kgolf_password
      POSTGRES_DB: kgolf_app
    volumes:
      - pg_data:/var/lib/postgresql/data
    networks:
      - kgolf_net
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U kgolf -d kgolf_app"]
      interval: 10s
      timeout: 5s
      retries: 5

  migrate:
    image: ghcr.io/hankyungsung/kgolf-backend:${IMAGE_TAG:-latest}
    depends_on:
      db:
        condition: service_healthy
    env_file:
      - .env.production
    environment:
      # Allow override or ensure DATABASE_URL present; env_file provides primary value
      DATABASE_URL: ${DATABASE_URL}
    command: ["npx", "prisma", "migrate", "deploy"]
    restart: "no"
    networks:
      - kgolf_net

  backend:
    image: ghcr.io/hankyungsung/kgolf-backend:${IMAGE_TAG:-latest}
    depends_on:
      db:
        condition: service_healthy
      migrate:
        condition: service_completed_successfully
    env_file:
      - .env.production
    environment:
      # Explicit non-secret overrides (secrets come from env_file)
      NODE_ENV: production
      PORT: 8080
    expose:
      - "8080"
    networks:
      - kgolf_net
    healthcheck:
      test: ["CMD", "wget", "-qO-", "http://localhost:8080/health"]
      interval: 30s
      timeout: 5s
      retries: 3
    restart: unless-stopped

  frontend:
    image: ghcr.io/hankyungsung/kgolf-frontend:${IMAGE_TAG:-latest}
    depends_on:
      backend:
        condition: service_healthy
    ports:
      - "8081:80"
    networks:
      - kgolf_net
    healthcheck:
      test: ["CMD", "wget", "-qO-", "http://localhost/health"]
      interval: 30s
      timeout: 5s
      retries: 3
    restart: unless-stopped

networks:
  kgolf_net:
    driver: bridge

volumes:
  pg_data:
    driver: local
