# Production release compose using pre-built images from CI (no local builds on server)
services:
  db:
    image: postgres:16
    container_name: kgolf-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: kgolf
      POSTGRES_PASSWORD: kgolf_password
      POSTGRES_DB: kgolf_app
    volumes:
      - pg_data:/var/lib/postgresql/data
    networks:
      - kgolf_net
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U kgolf -d kgolf_app"]
      interval: 10s
      timeout: 5s
      retries: 5

  migrate:
    image: ghcr.io/hankyungsung/kgolf-backend:${IMAGE_TAG:-latest}
    depends_on:
      db:
        condition: service_healthy
    env_file:
      - .env.production
  # DATABASE_URL comes from .env.production; no explicit environment block needed
    command: ["npx", "prisma", "migrate", "deploy"]
    restart: "no"
    networks:
      - kgolf_net

  seed:
    image: ghcr.io/hankyungsung/kgolf-backend:${IMAGE_TAG:-latest}
    depends_on:
      db:
        condition: service_healthy
      migrate:
        condition: service_completed_successfully
    env_file:
      - .env.production
    # Seed runs in production mode (skips test users and mock bookings)
    # Set SEED_ADMIN_EMAIL, SEED_ADMIN_PASSWORD in .env.production to customize
    command: ["npm", "run", "db:seed"]
    restart: "no"
    networks:
      - kgolf_net

  backend:
    image: ghcr.io/hankyungsung/kgolf-backend:${IMAGE_TAG:-latest}
    depends_on:
      db:
        condition: service_healthy
      migrate:
        condition: service_completed_successfully
      seed:
        condition: service_completed_successfully
    env_file:
      - .env.production
  # All runtime vars (including NODE_ENV, PORT) provided via .env.production
    ports:
      - "8082:8080"
    networks:
      - kgolf_net
    healthcheck:
      test: ["CMD", "wget", "-qO-", "http://localhost:8080/health"]
      interval: 30s
      timeout: 5s
      retries: 3
    restart: unless-stopped

networks:
  kgolf_net:
    driver: bridge

volumes:
  pg_data:
    driver: local
